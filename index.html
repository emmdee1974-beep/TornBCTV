<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TornBC TV</title>
<style>
body { background:#0a0a0a; color:white; font-family:Arial, sans-serif; margin:0; padding:0; }
header { background:#111; padding:20px; text-align:center; font-size:28px; font-weight:bold; }
.section-title { font-size:24px; margin:20px 0 10px; text-align:center; }
.section-sub { text-align:center; margin-bottom:20px; color:#ccc; }
.video-grid { 
    display:grid; 
    grid-template-columns:repeat(auto-fit, minmax(300px, 1fr)); 
    gap:20px; 
    padding:20px; 
}
.video-card { 
    background:#1a1a1a; 
    padding:10px; 
    border-radius:8px; 
    box-shadow:0 0 10px rgba(255,0,0,0.3);
}
.video-title { font-size:18px; margin-bottom:10px; text-align:center; }
.placeholder-box { 
    background:#333; 
    height:150px; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    border:2px dashed #555; 
}
</style>
</head>
<body>

<header>TornBC TV â€“ Official Broadcast Hub</header>

<section id="daily-broadcasts">
    <h2 class="section-title">Daily Broadcasts</h2>
    <p class="section-sub">Latest News Segments from Torn City</p>

    <div class="video-grid">

        <div class="video-card">
            <h3 class="video-title">Daily News Intro</h3>
            <iframe width="100%" height="200" 
                src="https://www.youtube.com/embed/u1EFTyMuxj0" 
                frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <div class="video-card">
            <h3 class="video-title">DIY: Walks All Over the Sky Targeting Tool</h3>
            <iframe width="100%" height="200" 
                src="https://www.youtube.com/embed/WpQ1F_3WyeQ" 
                frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <div class="video-card">
            <h3 class="video-title">Money Market Report: Xanax to $1,000,000?</h3>
            <iframe width="100%" height="200" 
                src="https://www.youtube.com/embed/Bi6NlMpkMiw" 
                frameborder="0" allowfullscreen>
            </iframe>
        </div>

        <div class="video-card">
            <h3 class="video-title">Coming Soon</h3>
            <div class="placeholder-box">New Clip Coming Soon</div>
        </div>

    </div>
</section>

</body>
</html>
